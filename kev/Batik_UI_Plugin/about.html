<pre>
The Batik UI plugin is built upon the Batik plugin. Both plugins ship
as the 'Batik Feature'. Combined they allow the standard Eclipse user 
to view SVG files. Plugin developers can build their plugins based on
the Batik plugin which exports the entire Batik codebase.
