<h2>SVG Slideshow</h2><p/>
A slideshow with SVG images can be run by first selecting <b>multiple</b> files and
then executing the <b>'SVG / Slideshow'</b> menu item in the context popup menu of the Navigator
view. The settings for the slideshow can be found in the 'Preferences' window under the
SVG category.<p/>
