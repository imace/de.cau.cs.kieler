# Set root logger level to WARN and its only appender to A1.
log4j.rootLogger=ALL, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=de.cau.cs.kieler.kwebs.server.logging.Log4jLoggingAdapter

# put stdout/stderr to seperate file
log4j.logger.de.unido.ls5.eti.toolserver.RuntimeUnix-StdOutErr=INFO, A1
log4j.additivity.de.unido.ls5.eti.toolserver.RuntimeUnix-StdOutErr=false

log4j.logger.de.cau.cs.kieler.ws.server.service.jeti.JetiService-StdOutErr=INFO,A1
log4j.additivity.de.cau.cs.kieler.ws.server.service.jeti.JetiService-StdOutErr=true